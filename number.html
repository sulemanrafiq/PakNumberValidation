<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Phone Validation</title>
</head>
<body>
<script>
    function valid()
    {
        var text = document.getElementById("text1").value;
        var regx =/92-3[0-3]{2}-[0-9]{7}$/;
        if(regx.test(text))
        {
            document.getElementById("msg").innerHTML="valid";
            document.getElementById("msg").style.visibility="visible";
            document.getElementById("msg").style.color="green";

        }
        else
        {
            document.getElementById("msg").innerHTML="invalid";
            document.getElementById("msg").style.visibility="visible";
            document.getElementById("msg").style.color="red";
        }

    }
</script>

<h1 align="center">Pakistani Phone Number Validation</h1>
<div class="container">
    <form >
        <div class="form-group">
            <label for="text1"><h5>Format: 92-333-1234567</h5></label>
            <input type="text"  class="form-control" id="text1" placeholder="Enter Number">
            <label id="msg" style="color: red; visibility: hidden">Invalid</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="valid()" >Submit</button>
    </form>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
